<html>
<head>
<style>
@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.spin {
  animation: spin 4s infinite linear;
  max-width: 50%;
  max-height: 50%;
  position: absolute;
  left: 50%;
  top: 50%;
}
</style>
</head>
<body>
<img class="spin" src="./duck.png" />
</body>
</html>
